<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="stylesheet" href="/spring/resources/css/base_signup.css"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<title>Document</title>
</head>
<body>
	<!-- 인라인으로 이벤트를 호출 -->
	<button onclick="message('안녕하세요')">이벤트1</button>
	<button id="btn2">이벤트2</button>
	<button id="btn3">이벤트3</button>
	<button id="btn4">이벤트4</button>
	<form id="form">
		<input type="text" id="test">
		<input type="text" id="test2">
		<button>제출</button>
	</form>
	<form id="form2">
		<input type="text" id="test3">
		<button type="button">초기화</button>
	</form>
	<script>
		function message(tmp){
			alert(tmp);
		}
		/* 아래 방법을 이용할 경우 해당 함수 안에 있는 코드를 
		재사용하고 싶어도 불가능하다. */
		var btn2 = document.getElementById('btn2');
		btn2.onclick = function(){
			alert('안녕하세요2');
		}
		/* 아래 방법을 이용하면 위에서 재사용이 불가능했던 문제점을
		해결할 수 있다. */
		var bnt3 = document.getElementById('btn3');
		function message3(){
			alert('안녕하세요3');
		}
		btn3.onclick = message3;
		/* 표준 이벤트 모델 방식(DOM Level2) */
		function message4_1(){
			alert('크롬 :안녕하세요4');
		}
		function message4_2(){
			alert('IE :안녕하세요4');
		}
		var btn4 = document.getElementById('btn4');
		if(btn4.addEventListener){
			btn4.addEventListener('click',message4_1);
		}else if(btn4.attachEvent){
			btn4.attachEvent('onclick',message4_2);
		}

		var form = document.getElementById('form');
		form.onsubmit = formSubmit2;
		/* onsubmit과 연결된 함수가 리턴값이 false이면 해당 form태그는
		서버로 데이터를 전송하지 않는다.
		return true이거나 return값이 없을 때에 전송한다.*/
		function formSubmit(){
			/*입력창에 텍스트가 없으면 데이터를 서버에 전송하지말고
			텍스트가 있으면 데이터를 서버에 전송하는 코드를 작성하세요.
			1. 텍스트에 입력된 값을 가져옴
			2. 입력된 값이 있는지 없는지를 비교해서 있으면 전송 ok
			   없으면 전송 no
			*/
			var textValue = document.getElementById('test').value;
			if(textValue == ""){
				alert("입력칸이 비어있습니다.");
				return false;
			}
			return true;
		}
		function formSubmit2(){
			/* 입력창 2개의 값이 서로 같으면 동작, 같지 않으면
			메세지창('비밀번호 학인이 일치하지 않습니다.') 출력후 
			동작하지 않음*/
			var textValue1 = document.getElementById('test').value;
			var textValue2 = document.getElementById('test2').value;
			if(textValue1 != textValue2){
				alert('비밀번호와 비밀번호 확인 일치하지 않습니다.');
				return false;
			}
			return true;
		}
		document.getElementById('form2').onclick = init;
		function init(){
			document.getElementById('test3').value = "";
		}
	</script>
</body>
</html>
