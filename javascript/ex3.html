<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
	var arr = [123,456,789];
	/* 자바에서는 item값이 변수값이 들어가는데 자바스크립트에서는
	item값이 arr의 인덱스의 값이 들어감 */
	for(var item in arr){
		console.log(arr[item]);
	}
	var arr2 ={A:1, B:2, C:3};
	for(var key in arr2){
		console.log("key : " + key + ", value :" + arr2[key]);
	}
	</script>
</body>
</html>
