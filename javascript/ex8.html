<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 
		head태그에 script를 이용하여 js파일을 불러올 때
		: body태그에 내용이 구성되기 전에 불러와진다.
		=>화면이 보여지기 전에 js파일이 실행
		이 경우에 body태그에 있는 id, name, class를 
		이용한 코드가 제대로 실행이 안되는 경우가 발생
	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="ex8.js"></script>
	<title>Document</title>
</head>
<body>
	<!-- 
		body태그에 script를 이용하여 js파일을 불러올 때
		: body태그에 있는 내용이 구성되고 불러와진다.
		=> 화면에 내용이 출력되고 js파일이 실행
	 -->
	<!-- <script src="ex8.js"></script> -->
	<input type="text" name="search" id="search">
	<button id="searchBtn">클릭</button>
</body>
</html>
