<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			// $('div').first().css('background-color','red');
			$('div').eq(0).css('background-color','red');
			//$('div').last().css('background-color','blue');
			$('div').eq(7).css('background-color','blue');
			// $('span').filter('.three').css('color','red');
			$('span.three').css('color','red');
			$('div').not(':eq(4)').css('font-weight','bold');
		});
	</script>
	<style>
	div{
		box-sizing: border-box;
		display: inline-block;
		width: 80px;
		height: 80px;
		border: 1px solid black;
		/* padding: 32px 32px; */
		position: relative;
	}
	.fixed{
		position: fixed;
		bottom: 10px;
		right: 10px;
	}
	.absolute{
		position: absolute;
		bottom: 0;
		left: 0px;
	}
	body{
		height: 1000px;
		font-size: 0;
	}
	div>span{
		position: absolute;
		left : 35px;
		top: 30px;
	}
	body>*{
		font-size: 14px;
	}
	</style>
</head>
<body>
	<div><span>1</span></div>
	<div><span>1</span></div>
	<div><span class="three">1</span></div>
	<div><span>1</span></div>
	<div><span>1</span></div>
	<div><span>1</span></div>
	<div class="fixed">fixed</div>
	<div class="absolute">abs</div>
</body>
</html>
